<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="assets/css/popup.css">
</head>

<body class="popup">
    <div class="flex p-4 shadow-md">
        <div class="w-1/2">
            <img src="/assets/img/icon32.png" alt="VietGo logo" />
        </div>
        <div class="w-1/2">
            <div class="flex w-full justify-end">

                <!-- Toggle Button -->
                <label for="toogleVNI" class="flex items-center cursor-pointer mr-2">
                    <!-- toggle -->
                    <div class="relative">
                        <!-- input -->
                        <input type="checkbox" name="method" id="toogleVNI" class="hidden" />
                        <!-- line -->
                        <div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                        <!-- dot -->
                        <div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
                    </div>
                    <!-- label -->
                    <div class="ml-3 text-gray-500 text-lg mx-2">
                        VNI
                    </div>
                </label>

                <label for="toogleTelex" class="flex items-center cursor-pointer">
                    <!-- toggle -->
                    <div class="relative">
                        <!-- input -->
                        <input type="checkbox" name="method" id="toogleTelex" class="hidden" />
                        <!-- line -->
                        <div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                        <!-- dot -->
                        <div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
                    </div>
                    <!-- label -->
                    <div class="ml-3 text-gray-500 text-lg mx-2">
                        Telex
                    </div>
                </label>

            </div>

        </div>
    </div>
    <div class="flex w-full">
        <textarea id="inputText" rows="15" cols="40" class="bg-gray-100 p-3 focus:outline-none text-lg" placeholder="Gõ Tiếng Việt tại đây..." autofocus="autofocus"></textarea>
    </div>
</body>

</html>
